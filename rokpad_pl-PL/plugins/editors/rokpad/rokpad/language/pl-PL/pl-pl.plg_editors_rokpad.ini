ROKPAD_LABEL_EDITOR="Domyślne ustawienia edytora"

ROKPAD_LABEL_AUTOSAVEENABLE="Włącz automatyczne zapisywanie"
ROKPAD_DESC_AUTOSAVEENABLE="Po włączeniu, zapis ajaxowy będzie automatycznie uruchamiany okresowo."
ROKPAD_LABEL_AUTOSAVETIME="Automatyczne zapisywanie każdego"
ROKPAD_DESC_AUTOSAVETIME="Czas trwania autozapisu powinien wynosić kilka minut."

ROKPAD_LABEL_THEME="Theme"
ROKPAD_DESC_THEME="Temat dekoracyjny do wykorzystania w treści redakcyjnej."

ROKPAD_LABEL_FONTSIZE="Font Size"
ROKPAD_DESC_FONTSIZE="Rozmiar czcionki, który ma być użyty dla zawartości edytora."

ROKPAD_LABEL_CODEFOLDING="Zwijanie kodu"
ROKPAD_DESC_CODEFOLDING="Możliwe jest zwinięcie/rozwinięcie grup znaczników, takich jak div, ul, itp. Opcje te pozwalają określić, w jaki sposób należy prezentować składanie kodu jak.<br/><br/><b>Manual</b>: Nie będą wyświetlane strzałki obok linii, można zwijać/rozwijać tylko za pomocą skrótu klawiszowego. <br/><br/><b>Mark Begin</b>: przy linii pojawi się strzałka skierowana w dół, na początku kodu, który można zwinąć/rozwinąć.<br/><br/><b>Mark Begin i End</b>: jak Mark Begin, ale strzałka skierowana w górę pojawi się również na końcu składanego/rozwijalnego bitu kodu."

ROKPAD_LABEL_SOFTWRAP="Zawijaj wiersze"
ROKPAD_DESC_SOFTWRAP="Możliwe jest rozwijanie długich linii tak, aby wszystkie były widoczne.<br /><br /><b>Off</b>: Soft Wrap będzie wyłączony, każda linia pozostanie w linii i nie będzie owijać się bez ręcznego naciśnięcia przycisku powrotu. Dostęp do długich linii będzie możliwy poprzez poziomy pasek przewijania.<br /><br /><b>40 znaków</b>: Wymuszone zawijanie linii będzie się odbywać co 40 znaków.<br /><br /><b>80 znaków</b>: Wymuszone zawijanie linii będzie się działo co 80 znaków (jest to standardowa metoda zawijania przyjęta przez większość edytorów)<br /><br /><b>Darmowe</b>: Granice edytora będą dyktować, kiedy linia powinna zostać zawinięta, co oznacza, że zostanie użyta cała dostępna szerokość edytora i każdy znak przekraczający zostanie zawinięty w nową linię."

ROKPAD_LABEL_FULLLINESEL="zaznaczanie linii"
ROKPAD_DESC_FULLLINESEL="Wskazuje, w jaki sposób należy dokonać wyboru. Jeśli jest włączona, zaznaczy całą linię, jeśli wyłączona, zatrzyma zaznaczenie przy ostatnim znaku zaznaczenia."

ROKPAD_LABEL_HIGHLIGHTLINE="Podświetlenie aktywnej linii"
ROKPAD_DESC_HIGHLIGHTLINE="Określa, czy bieżący wiersz powinien być podświetlony, czy też nie."

ROKPAD_LABEL_HIGHLIGHTWORD="Podświetlenie wybranego słowa, znaku."
ROKPAD_DESC_HIGHLIGHTWORD="Po włączeniu, wybranie słowa spowoduje podświetlenie wszystkich tych samych słów znajdujących się w dokumencie."

ROKPAD_LABEL_INVISIBLES="Pokaż Invisibles"
ROKPAD_DESC_INVISIBLES="Pokazuje lub ukrywa znaki (invisibles) w edytorze, takie jak spacje lub nowe linie."

ROKPAD_LABEL_GUTTER="Pokaż rynnę"
ROKPAD_DESC_GUTTER="Pokazuje lub ukrywa rynnę po lewej stronie edytora z numerem linii."

ROKPAD_LABEL_PRINTMARGIN="Pokaż marginesy wydruku"
ROKPAD_DESC_PRINTMARGIN="Pokazuje lub ukrywa margines druku w edytorze."

ROKPAD_LABEL_FADEWIDGETS="Autoukrywanie kodu"
ROKPAD_DESC_FADEWIDGETS="Czy kod (strzałki z kodem składanym na rynnie) powinien być automatycznie ukrywany, czy też zawsze widoczny."
