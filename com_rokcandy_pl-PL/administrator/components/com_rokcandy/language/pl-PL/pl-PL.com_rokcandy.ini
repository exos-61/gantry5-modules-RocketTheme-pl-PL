JLIB_RULES_SETTING_NOTES="1. Jeśli zmienisz to ustawienie, będzie ono dotyczyło tego komponentu. Należy pamiętać, że:<br /><em>Inherited</em> oznacza, że będą używane uprawnienia z globalnej konfiguracji i grupy nadrzędnej.<br /><em>Denied</em> oznacza, że bez względu na globalną konfigurację lub ustawienia grupy nadrzędnej, edytowana grupa nie może wykonać tej czynności na tym komponencie.<br /><em>Allowed</em> oznacza, że redagowana grupa będzie mogła podjąć te działania dla tego komponentu (ale jeśli będzie to w konflikcie z globalną konfiguracją lub grupą macierzystą, nie będzie to miało żadnego wpływu; konflikt zostanie wskazany przez <em>Not Allowed (Locked)</em> w sekcji  Calculated Settings).<br />2. Po wybraniu nowego ustawienia kliknij <em>Zapisz</em>, aby odświeżyć obliczone ustawienia."
